# https://vercel.com/guides/how-can-i-run-end-to-end-tests-after-my-vercel-preview-deployment helps a little - beware syntax issues
name: Playwright E2E & Component Tests

on:
  deployment_status

permissions:
  contents: write
  pull-requests: write 

jobs:
  run-e2e:
    name: Playwright E2E Tests
    if: github.event.deployment_status.state == 'success' && (github.event.deployment_status.environment == 'Production – tutor' || github.event.deployment_status.environment == 'Preview – tutor')
    runs-on: ubuntu-latest # can only run containers on Linux
    timeout-minutes: 15
    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy # https://playwright.dev/docs/ci#github-actions-via-containers - keep version in sync with installed package

    steps:
      # use the ref to get the right branch
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: "${{ github.event.deployment_status.deployment.ref }}"

      # allow branch name extraction; allow updated images changed within a container to be committed
      # might be ok with --global instead of system, https://github.com/actions/checkout/issues/1169
      - run: git config --system --add safe.directory /__w/polylingual.dev/polylingual.dev 
      
      # workaround to extract branch name in "deployment_status" actions
      - name: Extract branch name 
        shell: bash # redundant here but needed in a Windows env
        run: echo "GITHUB_BRANCH=$(git show -s --pretty=%D HEAD | tr -s ',' '\n' | sed 's/^ //' | grep -e 'origin/' | head -1 | sed 's/\origin\///g')" >> $GITHUB_OUTPUT
        id: extract_branch

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.0

      - name: Install Dependencies
        run: pnpm install

      - run: cd packages/tutor

      - name: Run Playwright e2e tests
        run: pnpm -F tutor test:e2e:update
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.target_url }}

      - name: Commit Changed Component Snapshots
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        if: github.event.deployment_status.environment != 'Production – tutor'
        with: 
          commit_message: "[Updated Component Snapshots]"
          branch: ${{ steps.extract_branch.outputs.GITHUB_BRANCH }} # only needed when triggered by deployment_status

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

