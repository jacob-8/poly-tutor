name: Playwright E2E Tests

on:
  deployment_status

permissions:
  pull-requests: write 

jobs:
  run-e2e:
    name: Playwright E2E Tests
    if: github.event.deployment_status.state == 'success' && (github.event.deployment_status.environment == 'Production' || github.event.deployment_status.environment == 'Preview') # ðŸ‘ˆ set this
    runs-on: ubuntu-latest # can only run containers on Linux
    timeout-minutes: 15
    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy # ðŸ‘ˆ keep version in sync with installed playwright package https://playwright.dev/docs/ci#github-actions-via-containers

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run Playwright e2e tests
        run: pnpm -F site test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.target_url }}

      - name: Run Playwright e2e service-worker tests
        run: pnpm -F site test:e2e-service-worker
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.target_url }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

